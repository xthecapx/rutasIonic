<ion-view view-title="Tutoriales" class="tutoriales">
  <ion-content>
    <div class="row has-header">
      <div class="col">
        <div class="list card" ng-repeat="video in videos">
          <div class="item item-text-wrap">
            <h2>{{video.snippet.title}}</h2>
            <p>{{video.snippet.publishedAt | limitTo: 10}}</p>
          </div>
          <div class="item item-image">
            <div class="embed-responsive embed-responsive-16by9">
              <youtube-video class="embed-responsive-item" video-id="video.snippet.resourceId.videoId" player-vars="playerVars">
              </youtube-video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
